

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio Simposio Cl√≠nico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c5282 0%, #3182ce 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #3182ce;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #2c5282;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 30px;
            height: 30px;
            background: #3182ce;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(49, 130, 206, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .reminder-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .reminder-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .reminder-item.active {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .reminder-item.expired {
            border-color: #f56565;
            background: #fff5f5;
        }

        .reminder-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .reminder-details {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .reminder-time {
            font-weight: 600;
            color: #3182ce;
        }

        .reminder-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #f56565;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-top: 4px solid #3182ce;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3182ce;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #4a5568;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
    <style>
.notification {
    padding: 10px 15px;
    border-radius: 5px;
    color: white;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    opacity: 0.95;
    animation: fadeInOut 4s forwards;
}
.notification.info {
    background-color: #4299e1;
}
.notification.success {
    background-color: #48bb78;
}
.notification.warning {
    background-color: #ed8936;
}
.notification.danger {
    background-color: #f56565;
}

@keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(-10px); }
    10%, 90% { opacity: 0.95; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-10px); }
}
</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Recordatorio Simposio Cl√≠nico</h1>
            <p>Gestiona tus recordatorios m√©dicos de forma profesional</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalReminders">0</div>
                    <div class="stat-label">Total Recordatorios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeReminders">0</div>
                    <div class="stat-label">Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayReminders">0</div>
                    <div class="stat-label">Hoy</div>
                </div>
            </div>

            <div class="section">
                <h2>
                    <div class="icon">+</div>
                    Crear Nuevo Recordatorio
                </h2>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="title">T√≠tulo del Recordatorio</label>
                        <input type="text" id="title" name="title" placeholder="Ej: Conferencia de Cardiolog√≠a" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Fecha</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Hora</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="speaker">Ponente</label>
                            <input type="text" id="speaker" name="speaker" placeholder="Nombre del ponente">
                        </div>
                        <div class="form-group">
                            <label for="location">Ubicaci√≥n</label>
                            <input type="text" id="location" name="location" placeholder="Sala, hospital, direcci√≥n">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Categor√≠a</label>
                            <select id="category" name="category">
                                <option value="conferencia">Conferencia</option>
                                <option value="taller">Taller</option>
                                <option value="mesa-redonda">Mesa Redonda</option>
                                <option value="presentacion">Presentaci√≥n</option>
                                <option value="networking">Networking</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Prioridad</label>
                            <select id="priority" name="priority">
                                <option value="alta">Alta</option>
                                <option value="media">Media</option>
                                <option value="baja">Baja</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Descripci√≥n</label>
                        <textarea id="description" name="description" placeholder="Descripci√≥n del evento, temas a tratar, etc."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="reminderTime">Recordar con (minutos antes)</label>
                        <input type="number" id="reminderTime" name="reminderTime" min="1" max="10080" value="15" required>
                        <small style="color: #718096;">(M√°ximo: 10080 minutos = 7 d√≠as)</small>
                    </div>


                    <button type="submit" class="btn">Crear Recordatorio</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpiar</button>
                </form>
            </div>

            <div class="section">
                <h2>
                    <div class="icon">üìã</div>
                    Mis Recordatorios
                </h2>
                <div id="remindersList">
                    <p style="text-align: center; color: #718096; font-style: italic;">
                        No tienes recordatorios creados. ¬°Crea tu primer recordatorio arriba!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="notificationContainer" style="
    position: fixed;
    top: 20px;
    right: 20px;
    width: 280px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
"></div>


    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
    </div>

        <script>
        let reminders = [];
        let editingId = null;

        window.addEventListener('load', function () {
            loadReminders();
            updateStats();
            checkReminders();
            setInterval(checkReminders, 60000); // Verificar cada minuto

            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            showNotification('üîî Notificaciones del navegador activadas', 'success');
                        }
                    });
                }
            } else {
                console.warn('Este navegador no soporta notificaciones.');
            }
        });

        // Configurar fecha m√≠nima como hoy
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        // Manejar env√≠o del formulario
        // Manejar env√≠o del formulario
        document.getElementById('reminderForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const reminderData = {
                id: editingId || Date.now(),
                title: formData.get('title'),
                date: formData.get('date'),
                time: formData.get('time'),
                speaker: formData.get('speaker'),
                location: formData.get('location'),
                category: formData.get('category'),
                priority: formData.get('priority'),
                description: formData.get('description'),
                reminderTime: parseInt(formData.get('reminderTime')),
                created: editingId ? reminders.find(r => r.id === editingId).created : new Date().toISOString(),
                notified: false
            };

            if (editingId) {
                const index = reminders.findIndex(r => r.id === editingId);
                reminders[index] = reminderData;
                showNotification('‚úÖ Recordatorio actualizado exitosamente', 'success');
                editingId = null;
            } else {
                reminders.push(reminderData);
                showNotification('‚úÖ Recordatorio creado exitosamente', 'success');
            }

            // Pedir permiso para notificaciones si a√∫n no se ha concedido
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showNotification('üîî Notificaciones del navegador activadas', 'success');
                    }
                });
            }

            saveReminders();
            displayReminders();
            updateStats();
            clearForm();
        });


        function clearForm() {
            document.getElementById('reminderForm').reset();
            editingId = null;
            document.querySelector('.section h2').innerHTML = '<div class="icon">+</div>Crear Nuevo Recordatorio';
            document.querySelector('button[type="submit"]').textContent = 'Crear Recordatorio';
        }

        function saveReminders() {
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        function loadReminders() {
            const stored = localStorage.getItem('reminders');
            if (stored) {
                reminders = JSON.parse(stored);
                displayReminders();
            }
        }

        function displayReminders() {
            const container = document.getElementById('remindersList');

            if (reminders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096; font-style: italic;">No tienes recordatorios creados. ¬°Crea tu primer recordatorio arriba!</p>';
                return;
            }

            const sortedReminders = [...reminders].sort((a, b) => {
                const dateA = new Date(a.date + 'T' + a.time);
                const dateB = new Date(b.date + 'T' + b.time);
                return dateA - dateB;
            });

            container.innerHTML = sortedReminders.map(reminder => {
                const reminderDateTime = new Date(reminder.date + 'T' + reminder.time);
                const now = new Date();
                const isExpired = reminderDateTime < now;
                const isToday = reminder.date === now.toISOString().split('T')[0];

                const priorityColor = {
                    'alta': '#f56565',
                    'media': '#ed8936',
                    'baja': '#48bb78'
                }[reminder.priority];

                return `
                    <div class="reminder-item ${isExpired ? 'expired' : (isToday ? 'active' : '')}">
                        <div class="reminder-title" style="border-left: 4px solid ${priorityColor}; padding-left: 10px;">
                            ${reminder.title}
                        </div>
                        <div class="reminder-details">
                            <strong>üìÖ Fecha:</strong> ${formatDate(reminder.date)} 
                            <strong>üïí Hora:</strong> <span class="reminder-time">${reminder.time}</span>
                        </div>
                        ${reminder.speaker ? `<div class="reminder-details"><strong>üë®‚Äç‚öïÔ∏è Ponente:</strong> ${reminder.speaker}</div>` : ''}
                        ${reminder.location ? `<div class="reminder-details"><strong>üìç Ubicaci√≥n:</strong> ${reminder.location}</div>` : ''}
                        <div class="reminder-details">
                            <strong>üè∑Ô∏è Categor√≠a:</strong> ${reminder.category.charAt(0).toUpperCase() + reminder.category.slice(1)} 
                            <strong>‚ö° Prioridad:</strong> <span style="color: ${priorityColor}; font-weight: bold;">${reminder.priority.toUpperCase()}</span>
                        </div>
                        ${reminder.description ? `<div class="reminder-details"><strong>üìù Descripci√≥n:</strong> ${reminder.description}</div>` : ''}
                        <div class="reminder-actions">
                            <button class="btn btn-small" onclick="editReminder(${reminder.id})">Editar</button>
                            <button class="btn btn-small btn-danger" onclick="deleteReminder(${reminder.id})">Eliminar</button>
                            ${!isExpired ? `<button class="btn btn-small btn-secondary" onclick="duplicateReminder(${reminder.id})">Duplicar</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function editReminder(id) {
            const reminder = reminders.find(r => r.id === id);
            if (!reminder) return;

            editingId = id;

            document.getElementById('title').value = reminder.title;
            document.getElementById('date').value = reminder.date;
            document.getElementById('time').value = reminder.time;
            document.getElementById('speaker').value = reminder.speaker || '';
            document.getElementById('location').value = reminder.location || '';
            document.getElementById('category').value = reminder.category;
            document.getElementById('priority').value = reminder.priority;
            document.getElementById('description').value = reminder.description || '';
            document.getElementById('reminderTime').value = reminder.reminderTime;

            document.querySelector('.section h2').innerHTML = '<div class="icon">‚úèÔ∏è</div>Editar Recordatorio';
            document.querySelector('button[type="submit"]').textContent = 'Actualizar Recordatorio';
            document.querySelector('.section').scrollIntoView({ behavior: 'smooth' });
        }

        function deleteReminder(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este recordatorio?')) {
                reminders = reminders.filter(r => r.id !== id);
                saveReminders();
                displayReminders();
                updateStats();
                showNotification('üóëÔ∏è Recordatorio eliminado', 'success');
            }
        }

        function duplicateReminder(id) {
            const reminder = reminders.find(r => r.id === id);
            if (!reminder) return;

            const newReminder = {
                ...reminder,
                id: Date.now(),
                title: reminder.title + ' (Copia)',
                created: new Date().toISOString(),
                notified: false
            };

            reminders.push(newReminder);
            saveReminders();
            displayReminders();
            updateStats();
            showNotification('üìÑ Recordatorio duplicado', 'success');
        }

        function updateStats() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];

            const total = reminders.length;
            const active = reminders.filter(r => new Date(r.date + 'T' + r.time) >= now).length;
            const todayCount = reminders.filter(r => r.date === today).length;

            document.getElementById('totalReminders').textContent = total;
            document.getElementById('activeReminders').textContent = active;
            document.getElementById('todayReminders').textContent = todayCount;
        }

        function checkReminders() {
            const now = new Date();

            reminders.forEach(reminder => {
                if (reminder.notified) return;

                const reminderDateTime = new Date(reminder.date + 'T' + reminder.time);
                const diffMs = reminderDateTime - now;
                const diffMinutes = Math.round(diffMs / (1000 * 60));
                const notificationTime = new Date(reminderDateTime.getTime() - (reminder.reminderTime * 60 * 1000));

                if (now >= notificationTime && now < reminderDateTime) {
                    showNotification(`üîî Recordatorio: ${reminder.title} en ${diffMinutes} minuto${diffMinutes !== 1 ? 's' : ''}`, 'warning');

                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification(`üìÖ ${reminder.title}`, {
                            body: `Empieza en ${diffMinutes} minuto${diffMinutes !== 1 ? 's' : ''}`,
                            icon: 'https://upload.wikimedia.org/wikipedia/commons/3/34/Icon_Reminder.png'
                        });
                    }

                    reminder.notified = true;
                    saveReminders();
                }
            });
        }


        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.innerHTML = message;

            container.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            }, 4000);
        }

        function formatDate(dateStr) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString('es-ES', options);
        }
        </script>
